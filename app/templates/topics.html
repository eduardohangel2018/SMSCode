{% block page_content %}
<ul class="topics">
    {% for topic in topics %}
    <li class="topic">
        <div class="topic-content">
            <div class="topic-date">{{ moment(topic.timestamp).fromNow() }}</div>
            <div class="topic-author">
                <a href=" {{ url_for('.user', username=topic.author.username) }} ">
                    {{ topic.author.username }}
                </a>
            </div>
            <div class="topic-body">{{ topic.body }}</div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
